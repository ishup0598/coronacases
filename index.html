<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/mystyle.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script type="text/javascript" src="js/myscript.js"></script>
  
</head>
<body ng-app="MyApp" ng-controller="MyCtrl" ng-cloak>
  <img class="logo" src="img/logo.jpg ">   
  <header class="header">
      <div class="container">
    <!-- <div class="navbar-header">
      <img class="logo" src="img/logo.jpg ">   
    </div> -->
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="https://www.cowin.gov.in/">Co-WIN</a> 
      <a href="#aboutus">About Us</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    </nav>
    </div>
    
<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>
  </header>

  <div  ng-controller="slideShowController" class="imageslide" ng-switch='slideshow' ng-animate="'animate'">
    <div class="slider-content" ng-switch-when="1">
      <img src="img/img1.jpg" width="100%" height="250px"/>
    </div> 
    <div class="slider-content" ng-switch-when="2">
        <img src="img/img5.jpg" width="100%" height="250px"/>
    </div>  
    <div class="slider-content" ng-switch-when="3">
      <img src="img/img2.jpg" width="100%" height="250px"/>
    </div>
    <div class="slider-content" ng-switch-when="4">
      <img src="img/img3.jpg" width="100%" height="250px"/>
    </div>    
  </div>

  <div class="container">
      <div class="jumbotron pt-3">
        <div class="row ">
          <div class="col md-4">
            <div class="card bg-warning">
              <div class="card body text-center md-">
                <h5>Total Confirm Cases</h5>
                <h6 class="ng-binding">{{all_data.cases}}</h6>
              </div>
            </div>
          </div>
          <div class="col md-4">
            <div class=" card  bg-success">
              <div class="card body text-center md-3">
              <h5>Total Recover Cases</h5>
              <h6 class="ng-binding">{{all_data.recovered}}</h6>
            </div>
          </div>
        </div>
        <div class="col md-4">
          <div class="card bg-danger">
            <div class="card body text-center md-3">
              <h5>Total Death Cases</h5>
              <h6 class="ng-binding">{{all_data.deaths}}</h6>
            </div>
          </div>
        </div>
      </div>
  
   <input type="text" 
      class="form-control mt-4" 
      placeholder="Enter Country"
      ng-model="c"
      ng-change="get_c_data()"
    >
 
    <div class="container-fluid" ng-if="c_data">
      <h3 class="stats text-center mt-3 text-uppercase">STATUS OF {{c}}</h3>
      <div class="row text-center mt-3">
        <div class="col md-4">
          <div class="div card ">
            <div class="card body text-center md-3 bg-warning">
              <h5>Confirmed Cases</h5>
              <h6 class="ng-binding">{{c_data.cases}}</h6>
          </div>
        </div>
      </div>
      <div class="col md-4">
        <div class="div card  ">
          <div class="card body text-center md-3 bg-success">
            <h5>Recovered Cases</h5>
            <h6 class="ng-binding">{{c_data.recovered}}</h6>
          </div>
        </div>
      </div>
      <div class="col md-4">
        <div class="div card ">
          <div class="card body text-center md-3 bg-danger">
            <h5>Deaths Cases</h5>
            <h6 class="ng-binding">{{c_data.deaths}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<!-- Load font awesome icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</body>

</html>
